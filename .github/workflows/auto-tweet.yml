name: Auto Tweet with Xvitz

on:
  schedule:
    # Run every 6 hours (UTC time)
    - cron: '30 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create environment file
      run: |
        cat > .env << EOF
        TWITTER_APP_KEY=${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET=${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET=${{ secrets.TWITTER_ACCESS_SECRET }}
        GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
        HTTP_PROXY=${{ secrets.HTTP_PROXY }}
        EOF
        
    - name: Run auto-tweet
      run: node scripts/auto-tweet.js
      
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ¤– Xvitz Auto-Tweet Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ¨ Xvitz continues to spread magic across the digital realm!" >> $GITHUB_STEP_SUMMARY
